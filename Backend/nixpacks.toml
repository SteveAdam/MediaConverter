# Railway deployment configuration
# This file tells Railway how to build and run your backend

[phases.setup]
# Install system dependencies (ffmpeg, python for yt-dlp)
aptPkgs = ["ffmpeg", "python3", "python3-pip"]

[phases.install]
# Install Node.js dependencies and yt-dlp
cmds = [
  "npm install",
  "pip3 install -U yt-dlp"
]

[start]
# Command to start the server
cmd = "node src/server.js"

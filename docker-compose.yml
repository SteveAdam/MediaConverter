# Docker Compose configuration for MediaConverter
# Run both frontend and backend together locally

version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: mediaconverter-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CORS_ORIGIN=http://localhost
    volumes:
      # Mount volumes for file storage (optional, for persistence)
      - backend-uploads:/app/uploads
      - backend-downloads:/app/downloads
      - backend-temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend web service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: mediaconverter-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# Named volumes for data persistence
volumes:
  backend-uploads:
  backend-downloads:
  backend-temp:

# Network configuration (optional, Docker creates default network)
networks:
  default:
    name: mediaconverter-network
